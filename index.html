<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- <img src="logo.svg" alt=""> -->
     <div class="container flex bg-black " >
         <div class="left bg-black m-1">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey round m-1 p-1">
                <div class="logo flex items-center">
                    <img class="invert" src="img/logo.svg" alt="logo">
                    <h2>Spotify</h2>
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey round m-1 p-1" >
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

    
                    </ul>
                </div>

                <div class="footer ">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a>
                </div>
            </div>
         </div>

        <div class="right bg-grey round ">
            <div class="header flex">
                <div class="navbar flex">
                    <div class="hamberg">
                        <img class="invert" src="img/hamberg.svg" alt="">
                    </div>
                    <img class="invert" src="img/arrow-left.svg" alt="">
                    <img class="invert" src="img/arrow-right.svg" alt="">
                </div>
                <div class="buttons">
                  <button class="signbtn">Sign up</button>
                  <button class="logbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer flex">

                  <!-- Populated the cards in app.js -->
                </div>
                <div class="playbar flex">
                  <div class="seekbar">
                    <div class="circle">

                    </div>
                  </div>
                  <div class="songbar flex">
                    <div class="songinfo">

                    </div>
                      <div class="playbuttons flex">
                        <img id="previous" src="img/previousbtn.svg" alt="prevoius button">
                        <img id="play" src="img/playbtn.svg" alt="play button">
                        <img id="next" src="img/nextbtn.svg" alt="next button">
                      </div>
                      <div class="vol-time flex items-center">
                            
                        <div class="songtime">
                        
                        </div>
                        <div class="volume flex items-center">
                          <img class="invert" src="img/volume.svg" alt="">
                          <div class="range">
                            <input type="range" name="volume" min="0" max="100" value="80">
                          </div>
                      </div>
                        </div>

                      
                  </div>
                  
                </div>
            </div> 

        </div>
    </div>
    <script src="js/app.js"></script>
    
</body>
</html>
